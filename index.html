<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag Drop Tablet</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
</head>
<body>

<h3>Drag and Drop on Tablets and Smartphones</h3>

<pre id="pre">element</pre>

<section id="from-where-to-move">
    <div id="item1" draggable="true">Item 1</div>
    <div id="item2" draggable="true">Item 2</div>
    <img id="item3" draggable="true" src="https://avatars1.githubusercontent.com/u/4882918?"
         alt="GitHub avatar" width="48" height="48"/>
</section>

<section id="should-be-moved-here">
    <p>Please drag stuff in here.</p>
</section>

<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
